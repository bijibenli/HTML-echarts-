<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="lib/echarts.min.js"></script>
</head>

<body>
  <div style="width: 600px;height:400px"></div>
  <button id="modify">修改数据</button>
  <button id="add">增加数据</button>
  <script>
    //1. ECharts最基本的代码结构
    //2. x轴数据:['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
    //3. y轴数据:[88, 92, 63, 77, 94, 80, 72, 86]
    //4. 将type的值设置为bar
    var mCharts = echarts.init(document.querySelector("div")) // 初始化echarts实例对象
    var xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强'] // 准备x轴数据
    var yDataArr = [88, 92, 63, 77, 94, 80, 72, 86] // 为x轴每一个元素指明数据
    var option = {
      xAxis: {
        type: 'category',
        data: xDataArr
      },
      yAxis: {
        type: 'value',

      },
      series: [{
        name: '语文',
        type: 'bar',
        markPoint: { // 标记点
          data: [{
            type: 'max',
            name: '最大值'
          }, {
            type: 'min',
            name: '最小值'
          }]
        },
        markLine: { // 标记线
          data: [{
            type: 'average',
            name: '平均值'
          }]
        },
        label: {
          show: true
        },
        barWidth: '30%', // 柱的宽度
        data: yDataArr
      }]
    }
    mCharts.setOption(option)

    var btnModify = document.querySelector('#modify')
    btnModify.onclick = function () {
      var newYDataArr = [88, 32, 99, 77, 94, 80, 72, 86]
      //setOption 可以设置多次
      //新旧 option 不会相互覆盖  只考虑变化的部分
      var option = {
        // xAxis: {
        //   type: 'category',data: xDataArr
        // },
        // yAxis: {
        //   type: 'value',

        // },
        series: [{
          // name: '语文',
          // type: 'bar',
          // markPoint: { // 标记点
          //   data: [
          //     {
          //       type: 'max', name: '最大值'
          //     },{
          //       type: 'min', name: '最小值'
          //     }
          //   ]
          // },
          // markLine: { // 标记线
          //   data: [
          //     {
          //       type: 'average', name: '平均值'
          //     }
          //   ]
          // },
          // barWidth: '30%', // 柱的宽度
          data: newYDataArr
        }]
      }
      mCharts.setOption(option)
    }
    var btnAdd = document.querySelector('#add')
    btnAdd.onclick = function () {
      // for(var i=0;i<10;i++)
      // {
      xDataArr.push('小明')
      yDataArr.push(90)
      mCharts.setOption(option)
      // }
    }
  </script>
</body>

</html>
