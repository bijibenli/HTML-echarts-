<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/echarts.min.js"></script>
</head>

<body>
    <div style="width: 600px;height:400px"></div>
    <script>
        //1. ECharts最基本的代码结构
        //2. x轴数据:['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
        //3. y轴数据:[88, 92, 63, 77, 94, 80, 72, 86]
        //4. 将type的值设置为bar
        var mCharts = echarts.init(document.querySelector("div")) // 初始化echarts实例对象
        var xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强'] // 准备x轴数据
        var yDataArr = [88, 92, 63, 77, 94, 80, 72, 86] // 为x轴每一个元素指明数据
        var option = {
            //开启动画
            animation: true,//默认开启
            // animationDuration:7000,//动画时长 以毫秒为单位
            animationDuration:function(arg)//也可以用回调函数 
            {
                return 2000*arg
            },
            animationEasing:'bounceOut',//缓动动画  linear 均匀变化 bounceOut 有回弹效果 等等……可以到官网查询
            animationThreshold:7,//动画元素阈值 单种元素超过x，动画效果就会消失
            xAxis: {
                type: 'category',
                data: xDataArr
            },
            yAxis: {
                type: 'value',

            },
            series: [{
                name: '语文',
                type: 'bar',
                markPoint: { // 标记点
                    data: [{
                        type: 'max',
                        name: '最大值'
                    }, {
                        type: 'min',
                        name: '最小值'
                    }]
                },
                markLine: { // 标记线
                    data: [{
                        type: 'average',
                        name: '平均值'
                    }]
                },
                label: {
                    show: true
                },
                barWidth: '30%', // 柱的宽度
                data: yDataArr
            }]
        }
        mCharts.setOption(option) 
    </script>
</body>

</html>
