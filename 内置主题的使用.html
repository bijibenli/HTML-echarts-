<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="lib/echarts.min.js"></script>
  <script src="theme/purple-passion.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
  <div style="width: 600px;height:400px"></div>
  <script>
    var mCharts = echarts.init(document.querySelector("div"),'purple-passion') //自定义主题可以到echarts官网下载
    var xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强'] 
    var yDataArr = [88, 92, 63, 77, 94, 80, 72, 86] 
    var option = {
      xAxis: {
        type: 'category',
		data: xDataArr
      },
      yAxis: {
        type: 'value',
       
      },
      series: [
        {
          name: '语文',
          type: 'bar',
		  data:yDataArr
        }
      ]
    }
    mCharts.setOption(option)
  </script>
</body>

</html>
